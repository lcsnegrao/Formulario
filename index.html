<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <img src="AECEA.png" alt="Logo da AECEA">
    </header>
  <form action="https://formspree.io/f/mpzejpqp" method="POST">
        <label for="nome-completo">Nome Completo:</label>
        <input type="text" id="nome-completo" name="nome-completo" placeholder="Nome Completo" required><br>
      
        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" placeholder="(96) 00000-0000" required><br>
      
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" autocomplete="off" placeholder="000.000.000-00" required><br>
      
        <label for="naturalidade">Naturalidade:</label>
        <input type="text" id="naturalidade" name="naturalidade" placeholder="Brasileiro" required><br>

        <label for="estado-civil">Estado Civil:</label>
        <select id="estado-civil" name="estado-civil" required>
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="viuvo">Viúvo</option>
        </select><br>
      
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required><br>
      
        <label for="escolaridade">Escolaridade:</label>
        <select id="escolaridade" name="escolaridade" required>
            <option value="fundamental">Ensino Fundamental Incompleto</option>
            <option value="fundamental-completo">Ensino Fundamental Completo</option>
            <option value="medio">Ensino Médio Incompleto</option>
            <option value="medio-completo">Ensino Médio Completo</option>
            <option value="superior">Superior Incompleto</option>
            <option value="superior-completo">Superior Completo</option>
            <option value="graduacao">Pós Graduação</option>
            <option value="mestrado">Mestrado</option>
            <option value="doutorado">Doutorado</option>
            <option value="pos-doutorado">Pós-Doutorado</option>
        </select>

        <label for="ocupacao">Profissão/Função:</label>
        <input type="text" id="ocupacao" name="ocupacao" required>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>
        
        <label for="e-mail">E-mail:</label>
        <input type="email" id="e-mail" name="e-mail" required>

        <label for="quantidade">Composição do agregado familiar do sócio:</label>
        <select id="quantidade" name="quantidade" onchange="mostrarCampos()">
            <option value="0" selected>Quantos dependentes?</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br><br>
        <div id="gruposCampos">
            <!-- Aqui serão adicionados os grupos de campos dinamicamente -->
        </div>
        
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Eu concordo com os <a target="_blank" href="termos.html">termos e condições</a>
            </label>
        </div>

        <input type="submit" value="Enviar">
    </form>
    <footer>
        <script src="script.js" charset="utf-8"></script>
    </footer>
</body>
</html>
